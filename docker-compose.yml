services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-phi3-mini
    ports:
      - "11434:11434"
    volumes:
      # Persist models across restarts
      - ollama-data:/root/.ollama
    environment:
      # Change this if you want a different default model
      - OLLAMA_MODEL=phi3:mini
    restart: unless-stopped

    # --- Optional GPU support on Linux with NVIDIA ---
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: ["gpu"]

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: pgadmin
      POSTGRES_PASSWORD: pgpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  ollama-data:
  postgres-data:
